<ng-container >
    <button (click)="get404Error()" class=" btn btn-outline-primary m-3">get404Error</button>
    <button (click)="get400Error()" class=" btn btn-outline-primary m-3">get400Error</button>
    <button (click)="get500Error()" class=" btn btn-outline-primary m-3">get500Error</button>
    <button (click)="get401Error()" class=" btn btn-outline-primary m-3">get401Error</button>
<button (click)="get400Validation()" class=" btn btn-outline-primary m-3">get400Validation</button>

<div class=" row m-5" *ngIf="validationErrors.length > 0">
    <ul class=" text-danger">
        <li *ngFor="let error of validationErrors" >
            {{error}}
        </li>
    </ul>
</div>
</ng-container>
